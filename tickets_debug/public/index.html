<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System Debugger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .ticket-card { transition: all 0.2s; }
        .ticket-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .dependency-link:hover { text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Ticket Debugger</h1>
                <p class="text-gray-600">View and debug tickets and relations</p>
            </div>
            <div class="flex gap-4">
                <button onclick="fetchTickets()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
                    Refresh Data
                </button>
            </div>
        </header>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-center">
            <div class="flex flex-col">
                <label class="text-xs font-semibold text-gray-500 uppercase mb-1">Type</label>
                <select id="typeFilter" onchange="renderTickets()" class="border rounded p-2 min-w-[150px]">
                    <option value="all">All Types</option>
                    <option value="epic">Epic</option>
                    <option value="story">Story</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label class="text-xs font-semibold text-gray-500 uppercase mb-1">Status</label>
                <select id="statusFilter" onchange="renderTickets()" class="border rounded p-2 min-w-[150px]">
                    <option value="all">All Statuses</option>
                    <option value="todo">Todo</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
             <div class="flex flex-col">
                <label class="text-xs font-semibold text-gray-500 uppercase mb-1">Assigned To</label>
                <select id="assigneeFilter" onchange="renderTickets()" class="border rounded p-2 min-w-[150px]">
                    <option value="all">All Users</option>
                </select>
            </div>
            <div class="flex-grow text-right text-gray-500 text-sm">
                Showing <span id="countDisplay" class="font-bold text-gray-800">0</span> tickets
            </div>
        </div>

        <!-- Grid -->
        <div id="ticketsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tickets will be injected here -->
            <div class="col-span-full text-center py-10 text-gray-500">Loading tickets...</div>
        </div>
    </div>

    <script>
        let allTickets = [];
        
        async function fetchTickets() {
            try {
                const grid = document.getElementById('ticketsGrid');
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Loading...</div>';
                
                const res = await fetch('/api/tickets');
                if (!res.ok) throw new Error('Failed to fetch');
                
                allTickets = await res.json();
                populateFilters();
                renderTickets();
            } catch (err) {
                console.error(err);
                document.getElementById('ticketsGrid').innerHTML = 
                    `<div class="col-span-full text-center py-10 text-red-500">Error loading tickets: ${err.message}</div>`;
            }
        }

        function populateFilters() {
            // Populate Assignee filter dynamically
            const assignees = new Set(allTickets.map(t => t.assigned_to).filter(Boolean));
            const select = document.getElementById('assigneeFilter');
            // Keep first option
            select.innerHTML = '<option value="all">All Users</option>';
            assignees.forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                select.appendChild(opt);
            });
        }

        function getTicketTitle(id) {
            if (!id) return 'Unknown';
            const idStr = String(id);
            const t = allTickets.find(ticket => String(ticket.id) === idStr || String(ticket._id) === idStr);
            return t ? t.title : idStr.substring(0, 8) + '...';
        }

        function renderTickets() {
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const assigneeFilter = document.getElementById('assigneeFilter').value;
            
            const filtered = allTickets.filter(t => {
                if (typeFilter !== 'all' && t.type !== typeFilter) return false;
                if (statusFilter !== 'all' && t.status !== statusFilter) return false;
                if (assigneeFilter !== 'all' && t.assigned_to !== assigneeFilter) return false;
                return true;
            });

            const grid = document.getElementById('ticketsGrid');
            document.getElementById('countDisplay').textContent = filtered.length;
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">No tickets match filters</div>';
                return;
            }

            grid.innerHTML = filtered.map(t => {
                const date = new Date(t.created_at).toLocaleDateString();
                const isEpic = t.type === 'epic';
                const typeColor = isEpic ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800';
                
                // Dependencies HTML
                let depsHtml = '';
                if (t.dependencies && t.dependencies.length > 0) {
                    depsHtml = `
                        <div class="mt-4 pt-3 border-t border-gray-100">
                            <div class="text-xs font-semibold text-gray-500 mb-2">DEPENDENCIES</div>
                            <ul class="text-sm space-y-1">
                                ${t.dependencies.map(depId => {
                                    const depTitle = getTicketTitle(depId);
                                    return `<li class="flex items-center gap-2 text-gray-600">
                                        <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
                                        <span class="truncate" title="${depTitle} (ID: ${depId})">
                                            ${depTitle}
                                        </span>
                                    </li>`;
                                }).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    depsHtml = `
                         <div class="mt-4 pt-3 border-t border-gray-100">
                            <div class="text-xs text-gray-400 italic">No dependencies</div>
                        </div>
                    `;
                }

                return `
                    <div class="bg-white rounded-lg shadow p-5 ticket-card flex flex-col h-full border-l-4 ${isEpic ? 'border-purple-500' : 'border-blue-500'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="px-2 py-1 rounded text-xs font-bold uppercase tracking-wide ${typeColor}">
                                ${t.type || 'Unknown'}
                            </span>
                            <span class="text-xs text-gray-400 font-mono" title="${t.id}">${String(t.id).substring(0,6)}</span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-gray-900 mb-2 leading-tight">${t.title || 'Untitled'}</h3>
                        
                        <p class="text-gray-600 text-sm mb-4 flex-grow">${t.description || 'No description provided.'}</p>
                        
                        <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>${t.assigned_to || 'Unassigned'}</span>
                        </div>
                         <div class="flex items-center gap-2 text-xs text-gray-400">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span>${date}</span>
                        </div>

                        ${depsHtml}

                        <div class="mt-3 pt-3 flex justify-between items-center">
                            <span class="inline-block w-3 h-3 rounded-full ${getStatusColor(t.status)}"></span>
                            <span class="text-xs font-semibold uppercase text-gray-500">${t.status || 'UNKNOWN'}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusColor(status) {
            switch(status?.toLowerCase()) {
                case 'todo': return 'bg-gray-400';
                case 'in_progress': return 'bg-yellow-400';
                case 'done': return 'bg-green-500';
                default: return 'bg-red-400';
            }
        }

        // Initial load
        fetchTickets();
    </script>
</body>
</html>
